<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Info Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Weather Info Viewer</h1>

    <div class="controls">
      <input id="cityInput" type="text" placeholder="Enter city (e.g., London)" />
      <button id="searchBtn">Search</button>
      <button id="geoBtn" title="Use my location">Use my location</button>
    </div>

    <div id="loader" class="hidden">Loading…</div>
    <div id="error" class="error hidden"></div>

    <div id="card" class="card hidden" aria-live="polite">
      <h2 id="location"></h2>
      <img id="icon" alt="weather icon" />
      <p id="description"></p>
      <p class="big"><span id="temp"></span> °C</p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind: <span id="wind"></span> m/s</p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
